<h1>
  List of categories
</h1>

<p *ngIf="!productCategory"><em>Loading...</em></p>

<table class='table' *ngIf="productCategory">
    <thead>
        <tr><td><input #search style="500px" (keyup)="0"></td></tr>
        <tr>
            <td colspan="7">
                <button class="btn btn-primary" [routerLink]="['/product-category/0']">
                    <span class="glyphicon glyphicon-pencil paddingRight"></span> Add
                </button>
            </td>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemp of productCategory |  paginate: { itemsPerPage: 5, currentPage: p }  | searchFilter: search.value ">
            <td>{{itemp.productCategoryId}}</td>
            <td>{{itemp.name }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/product-category/' + itemp.productCategoryId]">
                    <span class="glyphicon glyphicon-pencil paddingRight"></span> Edit
                </button>
                <button class="btn btn-primary" (click)="onDelete(itemp.productCategoryId)">
                    <span class="glyphicon glyphicon-remove"></span> Delete
                </button>
            </td>
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </tbody>
</table>
